<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>remind</title>
    <style>
    @media screen and (min-width: 1024px) {
        #remind {
            width: 740px;
            margin-left: auto;
            margin-right: auto;
        }
        #remind>div {
            padding: 15px;
        }
    }
    </style>
</head>

<body>
    <div id="remind">
        <div>
            <p><b>文章地址</b> ( 必填 )</p>
            <p><b>阅读数量</b> ( 选填，如果不填或者填 0 ，程序会一直刷，直到按暂停)</p>
            <p><b>时间间隔</b> ( 选填，每次刷新的时间间隔 ，单位为秒 ，默认为 0.5s )</p>
        </div>
    </div>
</body>

</html>
